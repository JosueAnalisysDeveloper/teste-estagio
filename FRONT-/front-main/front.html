<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro-Teste</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Forma de Registro</h1>
    <p>Abaixo preencha suas informações</p>
    <form id="registroForm">
        <fieldset>
            <label for="primeiro-Nome">Digite seu primeiro nome: <input id="primeiro-nome" name="primeiro-nome" type="text" required></label>
            <label for="ultimo-Nome">Digite seu último nome: <input id="ultimo-nome" name="ultimo-nome" type="text" required></label>
            <label for="email">Digite seu email: <input id="email" name="email" type="text" required></label>
            <label for="idade">Digite sua idade: <input id="idade" type="number" name="idade" min="18" max="150" /></label>
            <label for="password">Digite sua senha: <input id="senha" name="senha" type="password"></label>
            
        </fieldset>
        <fieldset>
            <legend>Tipo de conta</legend>
            <label for="pessoal"><input id="pessoal" type="radio" name="tipo-conta" class="inline" checked /> Pessoal</label>
            <label for="empresa"><input id="empresa" type="radio" name="tipo-conta" class="inline" /> Empresa</label>
            <label for="referencia">Como você ouviu falar de nós?
                <select id="referencia" name="referencia">
                    <option value="">(selecione)</option>
                    <option value="1">Cagece-Noticias</option>
                    <option value="2">Cagece-Servicos</option>
                    <option value="3">Cagece-Atendimentos</option>
                    <option value="4">Outro</option>
                </select>
            </label>
            <label for="bio">Descrição:
                <textarea id="bio" name="bio" rows="4" cols="35" placeholder="Cagece"></textarea>
            </label>
        </fieldset>
        <label for="termos-condicoes">
            <input class="inline" id="termos-condicoes" type="checkbox" required name="termos-condicoes" /> I accept the <a href="https://www.jusbrasil.com.br/artigos/eu-li-e-concordo-com-os-termos-de-uso-qual-a-importancia-desses-contratos-para-seu-negocio/1157354573">terms and conditions</a>
        </label>
        <input type="submit" value="Salvar" />
    </form>

    <!-- Botão para redirecionar à página de listagem -->
    <button onclick="redirectToListagem()" class="btn">Ver Registros</button>

    <!-- Link para o arquivo de script -->
    <script src="script.js"></script>
    <script>
        function redirectToListagem() {
            window.location.href = 'pag.list.html'; // Nome da página de listagem
        }
    </script>
</body>
</html>
